<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ButterflyMX Gatekeeper</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: 'Inter', sans-serif;
        }

        .device-container {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 9 / 16;
            background: #000;
            border-radius: 30px;
            padding: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .device-bezel {
            flex: 1;
            background: linear-gradient(135deg, #e8e8e8 0%, #d0d0d0 100%);
            border-radius: 24px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .camera-lens {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 24px;
            background: radial-gradient(circle at 30% 30%, #555, #222);
            border-radius: 50%;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .screen {
            flex: 1;
            background: linear-gradient(180deg, #39008f 0%, #6600ff 100%);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }

        .game-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            font-weight: 600;
            z-index: 5;
        }

        .score {
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 8px;
        }

        .lives {
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 8px;
        }

        .camera-feed {
            width: 120px;
            height: 120px;
            background: rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            margin-bottom: 30px;
            position: relative;
            z-index: 3;
        }

        .emoji {
            animation: fadeInOut 1.5s ease-in-out;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }

        .unlock-button {
            background: #00b289;
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 3;
            box-shadow: 0 4px 12px rgba(0, 178, 137, 0.3);
        }

        .unlock-button:hover {
            background: #00a078;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 178, 137, 0.4);
        }

        .unlock-button:active {
            transform: translateY(0);
        }

        .branding {
            text-align: center;
            margin-top: 12px;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            border-radius: 16px;
        }

        .start-overlay.hidden {
            display: none;
        }

        .welcome-text {
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 48px;
            font-weight: 700;
            text-align: center;
        }

        .game-over-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            border-radius: 16px;
        }

        .game-over-overlay.hidden {
            display: none;
        }

        .game-over-text {
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 36px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }

        .final-score {
            color: #00b289;
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .restart-button {
            background: #00b289;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .restart-button:hover {
            background: #00a078;
            transform: translateY(-2px);
        }

        @keyframes doorOpen {
            0% {
                transform: scaleX(1);
            }
            50% {
                transform: scaleX(0);
            }
            100% {
                transform: scaleX(1);
            }
        }

        .door-animation {
            animation: doorOpen 0.6s ease-in-out;
        }

        @media (max-width: 480px) {
            .device-container {
                max-width: 95vw;
            }

            .welcome-text {
                font-size: 36px;
            }

            .game-over-text {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="device-container">
        <div class="device-bezel">
            <div class="camera-lens"></div>
            <div class="screen">
                <div class="game-ui">
                    <div class="score">Score: <span id="scoreValue">0</span></div>
                    <div class="lives">Lives: <span id="livesValue">3</span></div>
                </div>

                <div class="camera-feed">
                    <div class="emoji" id="emojiDisplay"></div>
                </div>

                <button class="unlock-button" id="unlockButton">Press to Unlock</button>

                <div class="start-overlay" id="startOverlay">
                    <div class="welcome-text">Welcome</div>
                </div>

                <div class="game-over-overlay hidden" id="gameOverOverlay">
                    <div class="game-over-text">Game Over</div>
                    <div class="final-score">Final Score: <span id="finalScore">0</span></div>
                    <button class="restart-button" id="restartButton">Play Again</button>
                </div>
            </div>

            <div class="branding">ButterflyMX</div>
        </div>
    </div>

    <script>
        const safeEmojis = ['üì¶', 'üçï', 'ü§µ', 'üë∑'];
        const threatEmojis = ['ü¶π', 'üë∫', 'üê≠'];

        let score = 0;
        let lives = 3;
        let gameActive = false;
        let currentEmoji = null;
        let emojiTimer = null;

        const scoreValue = document.getElementById('scoreValue');
        const livesValue = document.getElementById('livesValue');
        const emojiDisplay = document.getElementById('emojiDisplay');
        const unlockButton = document.getElementById('unlockButton');
        const startOverlay = document.getElementById('startOverlay');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const finalScore = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');
        const screen = document.querySelector('.screen');

        function getRandomEmoji() {
            const allEmojis = safeEmojis.concat(threatEmojis);
            return allEmojis[Math.floor(Math.random() * allEmojis.length)];
        }

        function isSafeEmoji(emoji) {
            return safeEmojis.includes(emoji);
        }

        function displayNewEmoji() {
            currentEmoji = getRandomEmoji();
            emojiDisplay.textContent = currentEmoji;
            emojiDisplay.className = 'emoji';
        }

        function startEmojiCycle() {
            displayNewEmoji();
            emojiTimer = setInterval(function() {
                displayNewEmoji();
            }, 1500);
        }

        function stopEmojiCycle() {
            if (emojiTimer) {
                clearInterval(emojiTimer);
                emojiTimer = null;
            }
        }

        function updateUI() {
            scoreValue.textContent = score;
            livesValue.textContent = lives;
        }

        function handleUnlock() {
            if (!gameActive || !currentEmoji) {
                return;
            }

            if (isSafeEmoji(currentEmoji)) {
                score += 100;
                screen.classList.add('door-animation');
                setTimeout(function() {
                    screen.classList.remove('door-animation');
                }, 600);
            } else {
                lives -= 1;
            }

            updateUI();

            if (lives <= 0) {
                endGame();
            } else {
                displayNewEmoji();
            }
        }

        function startGame() {
            score = 0;
            lives = 3;
            gameActive = true;
            updateUI();
            startOverlay.classList.add('hidden');
            gameOverOverlay.classList.add('hidden');
            startEmojiCycle();
        }

        function endGame() {
            gameActive = false;
            stopEmojiCycle();
            finalScore.textContent = score;
            gameOverOverlay.classList.remove('hidden');
        }

        function restartGame() {
            startGame();
        }

        unlockButton.addEventListener('click', handleUnlock);
        restartButton.addEventListener('click', restartGame);

        startGame();
    </script>
</body>
</html>
